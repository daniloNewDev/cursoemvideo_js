<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>


</head>

<body>

    <h1>Sistema de Multas</h1>
    <label>Velocidade do Carro:</label>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value) //Conversão para Number necessária.
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h. `
            if (vel > 60) {
                res.innerHTML = `Você está multado por excesso de velocidade. `
            }
            res.innerHTML += `Dirija sempre usando o cinto de segurança`
        }
    </script>

</body>

</html>
